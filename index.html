
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATRICA ROLEPLAY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Matrix background (optional over video) -->
  <canvas id="background"></canvas>

    <!-- Logo + Title -->
    <div class="logo-container">

    <h1 class="explode-text">
      <span>M</span>
      <span>A</span>
      <span>T</span>
      <span>R</span>
      <span>I</span>
      <span>C</span>
      <span>A</span>
    </h1>

    <p class="subtitle">ROLEPLAY</p>
  </div>

  <!-- Discord Icon -->
  <div class="socials">
    <a href="https://discord.gg/mddJKKwB" target="_blank" title="Join us on Discord">
      <img src="discord.png" alt="Discord" class="social-icon">
    </a>
  </div>

  <!-- Background Music-->>
  <audio id="bg-music" autoplay loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('keydown', function (event) {
      if (event.key === "Alt") {
        const audio = document.getElementById('bgmusic');
        audio.play().then(() => {
          console.log('Audio started with Alt key');
        }).catch(err => {
          console.error('Autoplay error:', err);
        });
      }
    });
    </script>

  <script src="script.js"></script>
  <script>
    // Extra explode effect per letter
    document.querySelectorAll('.explode-text span').forEach((letter, index) => {
      letter.style.animationDelay = `${index * 0.1}s`;
    });
  </script>
</body>
</html>

<script src="script.js"></script>
<button id="hoverBtn" style="display: none; position: absolute; top: 60px; left: 20px; z-index: 999;">
  Alt Action
</button>
